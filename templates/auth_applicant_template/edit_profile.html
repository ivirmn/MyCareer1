<body>

            <!-- HEADER -->
            <header class="col-sm-5 col-md-6 col-xl-12 header order-md-0 order-xl-1">

<!-- ОСНОВНОЙ КОНТЕНТ -->
<main>

    <br><br><br><br>

    <a class="loginname-myprofile"> AlexWriter28 </a>
    <a class="email-myprofile"> alex372@gmail.com </a>
