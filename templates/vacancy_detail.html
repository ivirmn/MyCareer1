
<!doctype html>
<html lang="ru">
  {% load static %}
<head>
  <title>Пример показа статьи</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="/examples/vendors/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
  <!-- <style> -->
 <!-- <link href="oldstyle.css" rel="stylesheet"> -->
 <link rel="stylesheet" href="/static/css/mainstyle.css"> 
 <!-- </style> -->
 <script src = "expandarticle.js"></script>
</head>

<body>
  

  <!-- NAV #1 и HEADER -->
  <div class="top">
    <div class="container1">
      <div class="row">
        <!-- HEADER -->
        <header class="col-md-6 col-xl-12 header order-md-0 order-xl-1">
          <img class="main-logo" src="Wikipedia-W-bold-in-square-Clean 1.png" width="65px" height="65px">
          <button class="but1">Вход</button>
          <input class="search1" placeholder="Search">  
        </header>
      </div>
    </div>
  </div>
  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main>

    <br><br><br><br>
    
    <div class="articleview col-md-6 col-xl-12 order-md-0 order-xl-1" style="display: inline-block;">
  <!--  <div class="article1 col-md-6 col-xl-12 order-md-0 order-xl-1"  style="display: inline-block;" > -->
      <h1>{{ vacancy.title }}</h1>
      <div class="line1"></div>
      <p class="articleview-text">{{ vacancy.short_description }} </p>
    </div>
    <div class="article-activity col-md-6 col-xl-12 order-md-0 order-xl-1"><p>Employer: {{ vacancy.employer.username }}</p>
      <p>Company: {{ vacancy.employer.company }}</p> <p>Salary: {{ vacancy.salary }}</p></div>
    <br><br><br><br><br><br>
  </main>
  <!-- FOOTER -->
  <footer>
    <div class="container footer">
      <img class="footer-1" src="Mask group.png" width="38px" height="38px">
      <p class="p2023">2023</p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
  <!-- Popper -->
  <script src="/examples/vendors/popper.js/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/examples/vendors/bootstrap-4/js/bootstrap.min.js"></script>

</body>

</html>
