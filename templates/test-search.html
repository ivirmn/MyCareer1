<!DOCTYPE html>
<html>
<head>
    <title>Job Search</title>
</head>
<body>
    <h1>Job Search</h1>

    <form method="GET" action="{% url 'search_test' %}">
        <input type="text" name="keyword" placeholder="Keyword">
        <input type="text" name="salary_min" placeholder="Min Salary">
        <input type="text" name="salary_max" placeholder="Max Salary">
        <button type="submit">Search</button>
    </form>

    {% if vacancies %}
        <h2>Search Results:</h2>
        <ul>
            {% for vacancy in vacancies %}
                <li>{{ vacancy.title }} - {{ vacancy.career_center }}</li>
                <li>Short Description: {{ vacancy.short_description }}</li>
                <li>Salary: {{ vacancy.salary }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No vacancies found.</p>
    {% endif %}
</body>
</html>
