<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .coral {
            height: 50vh;
            background-color: coral;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ocean {
            height: 50vh;
            background-color: deepskyblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .applicant-button {
            background-color: coral;
        }
        .employer-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="coral">
        <button class="button applicant-button">Я соискатель</button>
    </div>
    <div class="ocean">
        <button class="button employer-button">Я работодатель</button>
    </div>
</body>
</html>
