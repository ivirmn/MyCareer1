{% extends "base_article.html" %}

<!doctype html>
<html lang="ru">
{% load static %}
<head>
    <title>Главная</title>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const consentCheckbox = document.getElementById('personal_data_consent');
          const submitButton = document.getElementById('registration_submit');
  
          consentCheckbox.addEventListener('change', function () {
              submitButton.disabled = !consentCheckbox.checked;
          });
      });
  </script>
</head>

<body>
    
<!-- NAV #1 и HEADER -->

<!-- ОСНОВНОЙ КОНТЕНТ -->


    <div class="content-block">
      {% block content %}
      <h1>Регистрация пользователя</h1> <br>
  <form method="POST" action="/registration/">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required> <br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" minlength="8" required> <br>

    <label for="confirm_password">Повторите пароль:</label>
    <input type="password" id="confirm_password" name="confirm_password" minlength="8" required> <br>

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" required> <br>

    <label for="firstname">Имя:</label>
    <input type="text" id="firstname" name="firstname" required> <br>

    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic" required> <br>

    <label for="recordbook">Номер зачетки:</label>
    <input type="number" id="recordbook" name="recordbook" maxlength="8" required> <br>

    <label for="phonenumber">Номер телефона:</label>
    <input type="tel" id="phonenumber" name="phonenumber" required> <br>

    <label for="have_whatsapp">Наличие WhatsApp:</label>
    <input type="checkbox" id="have_whatsapp" name="have_whatsapp"> <br>

    <label for="have_telegram">Наличие Telegram:</label>
    <input type="checkbox" id="have_telegram" name="have_telegram"> <br>

    <label for="have_viber">Наличие Viber:</label> 
    <input type="checkbox" id="have_viber" name="have_viber"> <br>

    

    <label for="faculty">Факультет:</label>
    <select id="faculty" name="faculty" required>
      <option value="" disabled selected>Выберите факультет</option>
      <option value="биолого-почвенный">Биолого-почвенный</option>
      <option value="военного образования">Военного образования</option>
      <option value="Географии, геоэкологии и туризма">Географии, геоэкологии и туризма</option>
      <option value="Геологический">Геологический</option>
      <option value="Журналистики">Журналистики</option>
      <option value="Исторический">Исторический</option>
      <option value="Компьютерных наук">Компьютерных наук</option>
      <option value="Математический">Математический</option>
      <option value="Международных отношений">Международных отношений</option>
      <option value="Прикладной математики, информатики и механики">Прикладной математики, информатики и механики</option>
      <option value="Романо-германской филологии">Романо-германской филологии</option>
      <option value="Фармацевтический">Фармацевтический</option>
      <option value="Физический">Физический</option>
      <option value="Филологический">Филологический</option>
      <option value="Философии и психологии">Философии и психологии</option>
      <option value="Химический">Химический</option>
      <option value="Экономический">Экономический</option>
      <option value="Юридический">Юридический</option>
    </select> <br>

    <label for="course">Курс:</label>
    <select id="course" name="course" required>
      <option value="" disabled selected>Выберите курс</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select> <br>
    <label for="personal_data_consent">Согласие на обработку персональных данных:</label>
    <input type="checkbox" id="personal_data_consent" name="personal_data_consent" required>
    <a href="/tos">Пользовательское соглашение</a>
  <!-- <input type="submit" value="Зарегистрироваться"> -->
  <input type="submit" value="Зарегистрироваться" id="registration_submit" disabled>
  </form>
  {% endblock %}
    </div>
    <br><br><br><br>
  


</body>


</html>
